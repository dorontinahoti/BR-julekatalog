<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="search.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy|Open+Sans:400,400i,700&display=swap" rel="stylesheet">
</head>
<body class="menu_page">
    <header class="menu menu_header">
        <h1>Search</h1>
    </header>
    <section class="wrapper">
        <form>
            <input type="text" name="search" placeholder="Søg efter produkt.." class="searchbar">
            <p class="font_grey">eller filtrer søgningen</p>
        </form>
        <section class="search_age">
            <h2 class="font_cursive">Alder</h2>
            <img src="images/person.png" alt="person icon">
            <p>0-3</p>
            <img src="images/person.png" alt="person icon">
            <p>3-6</p>
            <img src="images/person.png" alt="person icon">
            <p>6-10</p>
            <img src="images/person.png" alt="person icon">
            <p>10-13</p>
        </section>
        <section class="search_sex">
            <h2 class="font_cursive">Køn</h2>
            <img src="images/boy.png" alt="boy icon">
            <p>Dreng</p>
            <img src="images/girl.png" alt="girl icon">
            <p>Pige</p>
        </section>
        <section class="search_categories">
            <h2 class="font_cursive">Top Kategorier</h2>
            <img src="images/categories.png" alt="test category image">
            <img src="images/categories.png" alt="test category image">
        </section>
    </section>
    <footer class="menu menu_footer">
        <img src="images/home.png" alt="home icon" class="menu_icon">
        <img src="images/search.png" alt="search icon" class="menu_icon">
        <img src="images/qr_code.png" alt="QR scanner icon" class="menu_icon">
        <img src="images/bag.png" alt="shopping bag icon" class="menu_icon">
        <img src="images/profile.png" alt="user profile icon" class="menu_icon">
    </footer>
</body>
</html>
