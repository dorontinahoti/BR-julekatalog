<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="search.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

<body class="menu_page">
    <header class="menu menu_header">
        <h1 class="title">Sorter</h1>
    </header>
    <section class="wrapper">
        <main class="search_page">
            <form>
                <input type="text" name="search" placeholder="Søg efter produkt.." class="searchbar">
                <p class="font_grey">eller filtrer søgningen</p>
            </form>
            <section class="search_age">
                <h2 class="font_cursive">Alder</h2>
                <img src="images/0-3.png" alt="person icon">
                <p>0-3</p>
                <img src="images/4-6.png" alt="person icon">
                <p>4-6</p>
                <img src="images/7-10.png" alt="person icon">
                <p>7-10</p>
                <img src="images/11.png" alt="person icon">
                <p>11 +</p>
            </section>
            <section class="search_sex">
                <h2 class="font_cursive">Køn</h2>
                <img src="images/boy.png" alt="boy icon">
                <p>Dreng</p>
                <img src="images/girl.png" alt="girl icon">
                <p>Pige</p>
            </section>
            <section class="search_categories">
                <h2 class="font_cursive">Top Kategorier</h2>
                <img src="images/console.png" alt="test category image">
                <img src="images/doll.png" alt="test category image">
            </section>
        </main>
    </section>
    <footer class="menu menu_footer">
        <a href="index.html"><img src="images/home2.png" alt="home icon" class="menu_icon"></a>
        <a href="search_active.html"><img src="images/search3.png" alt="search icon" class="menu_icon"></a>

        <a href="kurv.html"><img src="images/bag2.png" alt="shopping bag icon" class="menu_icon"></a>
        <a href="profil.html"><img src="images/profile2.png" alt="user profile icon" class="menu_icon"></a>
    </footer>

</html>
