    <section id="sort_modal" class="modal">

        <script>

            /* MODAL BOX inspireret af: https://www.w3schools.com/howto/howto_css_modals.asp*/
    
            // Get the sign up modal
            var modal = document.getElementById("sort_modal");
    
            // Sign up button that opens the modal
            var btn = document.getElementById("sort_modal__button");
    
            // Get the <span> element that closes the modal
            var span = document.getElementsByClassName("sort_modal__close")[0];
    
            // When the user clicks the button, open the modal 
            btn.onclick = function() {
            modal.style.display = "block";
            }
    
            // When the user clicks on <span> (x), close the modal
            span.onclick = function() {
            modal.style.display = "none";
            }
    
        </script>
